<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//1.判断一个年份是闰年还是平年；
			var year =2020;
			if((year%4==0 && year%100!=0)||year%400==0){
				console.log(year+"是闰年");
			}else{
				console.log(year+"是平年");
			}
			
			/* 
			 * 2、成绩判定
				大于85  优秀
				大于等于75小于等于85 良好
				大于等于60小于75 及格
				小于60  不及格
			*/
			var n = 1;
			if(n>85){
				console.log("成绩优秀");
			}else if(n>=75 && n<=85){
				console.log("成绩良好");
			}else if(n>=60 && n<75){
				console.log("成绩及格");
			}else{
				console.log("成绩不及格");
			}
			
			//3.体质指数（BMI）= 体重（kg）÷身高^2（m）
			//如：70kg÷（1.75×1.75）=22.86
			/*
			 成人的BMI数值：
			过轻：低于18.5
			正常：18.5-25
			过重：25-28
			肥胖：28-32
			非常肥胖, 高于32
			 * */
			var weight = 65;
			var height = 1.6;
			var bmi = weight/(height*height);
			if(bmi<18.5){
				console.log("体重过轻");
			}else if(bmi>=18.5 && bmi<25){
				console.log("体重正常");
			}else if(bmi>=25 && bmi<28){
				console.log("体重过重");
			}else if(bmi>=28 && bmi<32){
				console.log("体重肥胖");
			}else{
				console.log("体重非常肥胖");
			}
			console.log(bmi);
		</script>
